<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</head>

<body>
    <h2 class=float-left><a href="highscore.html">View Highscore</a></h3>
    <h2 class=float-right id="timer">Time Remaining: <span id="timerSpan">60</span> </h2>
        <div class=.container-md style="text-align:center" id="startpage">
                    <header>
                        <h1>Coding Quiz</h1>
                    </header>
                    <p>This quiz will test how much coding you know.</p>
                    <button id=startBtn onclick="startQuiz()">Start!</button>
        </div>
        <!--container that is hidden until startBtn is pressed that uses the function (startQuiz)-->
    <div class=.container-md style="text-align: center; display: none;" id="questionBox">
            <h3 id="questionText"></h3>
            <button id="choiceA" onclick="answerChosen(0)"></button>
            <button id="choiceB" onclick="answerChosen(1)"></button>
            <button id="choiceC" onclick="answerChosen(2)"></button>
            <button id="choiceD" onclick="answerChosen(3)"></button>
    </div>
       
    <script src="Assets/game.js"></script>
</body>

</html>
