<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Highscore</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class=container id=main style="margin-top:40px">
        <div class=row>
            <div class=col-md>
                <h1>Highscore(s):</h1>
                <p id="highscoreText" style="text-align:center"></p>
            </div>
            
            <!--needs to recieve the scores sent from index-->
            <div class=container style="text-align: center" id=gameover>
                <form id=highscoreForm>
                    <div class="form-group row">
                        <label for="staticScore" class="col-sm-2 col-form-label">Score</label>
                        <div class="col-sm-10">
                            <input type="text" readonly class="form-control-plaintext" id="staticScore" value="">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputPassword" class="col-sm-2 col-form-label">Initials:</label>
                        <div class="col-sm-10">
                            <input type="input" class="form-control" id="userInitials">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary mb-2" id="submitInitials">Submit</button>
                    <button type="submit" class="btn btn-primary mb-2" href="game.js" id="goBackBtn">Go Back</a></button>
                </form>
            </div>
        </div>
    </div>
    <script src="highscore.js"></script>
</body>

</html>
